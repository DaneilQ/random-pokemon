<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeWeb</title>
    <link rel="icon" type="image/png" href="icon.png"/>
    <meta name="description" content="Get a random pokemon from both first and second generation!">
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    id="app"
    class="h-full flex flex-col justify-around align-center container mx-auto gap-24"
  >
  </div>
    <h2 id="name" class="text-3xl sm:text-6xl font-bold text-gray-800 text-center pt-20 hidden"></h2>
    <div class="hidden h-full flex flex-col justify-center">
      <img id="img" class=" h-48 mx-auto aspect-square" />
    </div>

    <footer>
      <h2 id="footer" class="text-gray-800 font-bold hidden text-center text-2xl pb-20">
        Developed by:
        <a class="underline" href="http://www.danielq.dev">danielq.dev</a>
      </h2>
    </footer>

    <script>
      const name = document.querySelector("#name");
      const img = document.querySelector("#img");
      const footer = document.querySelector('#footer');

      const randomNumber = (min, max) => {
        return Math.floor(Math.random() * (max - min + 1) + min);
      };

      const pokeData = async () => {
        const response = await fetch(
          `https://pokeapi.co/api/v2/pokemon/${randomNumber(1, 251)}`
        );
        const data = await response.json();

        let firstLetter = data.name.charAt(0).toUpperCase();

        let otherLetters = data.name.slice(1);
        name.innerText = firstLetter + otherLetters;
        img.alt = firstLetter + otherLetters;

        img.src = Object.values(data.sprites.versions)[1].gold.front_transparent;

        
        img.parentElement.classList.remove('hidden');
        name.classList.remove('hidden');
        footer.classList.remove('hidden');

      };

      pokeData();

      img.addEventListener("click", () => {
        location.reload()
      })
    </script>
  </body>
</html>

<style>
  html,
  body {
    margin: 0;
    padding: 0;
    height: 100%; /* needed for container min-height */
  }
  

  html {
    background-size: cover;
    background-image: linear-gradient(to right, #c6ffdd, #fbd786, #f7797d);
  }
</style>
